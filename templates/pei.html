<!DOCTYPE html>
<html>
    <head>
        <title>PRINCE EDWARD ISLAND COVID-19 INFORMATION</title>
    </head>
    <div class="container">
        <body>
            {% extends "base.html" %}
            {% block content %}
            <img src="/static/images/pei_flag.png" style="display:inline;" class="img-thumbnail" width="100" height="100"/>
            <h1>Prince Edward Island COVID-19 DATA</h1>
            
            <div class="container">
                <table class="table table-striped table-hover table-bordered">
                    <tbody>
                        <tr class="table-danger">
                            <th>DAILY COVID-19 STATSITICS</th>
                            <td>    </td>
                        </tr>
                        {% for item in pei_info %}
                            {% if item == 'Total Cases' %}
                                <td>    </td>
                                <td>    </td>
                                <tr class="table-danger">
                                    <th>TOTAL COVID-19 STATISTICS</th>
                                    <td>    </td>
                                </tr>
                            {% endif %}
                            <tr>
                                <th>{{ item }}</th>
                                <td>{{ "{:,}".format(pei_info[item] | int ) }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>      
            {% endblock %}
        </body>
    </div>
</html>
